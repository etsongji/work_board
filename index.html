<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교무업무 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>교무업무 대시보드</h1>
        </header>

        <!-- 업무관리 섹션 -->
        <div id="tasks-section" class="tab-content active">
            <!-- 연간 진척률 -->
            <div class="card">
                <div class="card__body">
                    <h3>연간 진척률</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="annual-progress"></div>
                    </div>
                    <span class="progress-text" id="annual-progress-text">0%</span>
                </div>
            </div>

            <!-- 월별 탭 -->
            <div class="month-tabs">
                <button class="month-tab active" onclick="switchMonth(1)">1월</button>
                <button class="month-tab" onclick="switchMonth(2)">2월</button>
                <button class="month-tab" onclick="switchMonth(3)">3월</button>
                <button class="month-tab" onclick="switchMonth(4)">4월</button>
                <button class="month-tab" onclick="switchMonth(5)">5월</button>
                <button class="month-tab" onclick="switchMonth(6)">6월</button>
                <button class="month-tab" onclick="switchMonth(7)">7월</button>
                <button class="month-tab" onclick="switchMonth(8)">8월</button>
                <button class="month-tab" onclick="switchMonth(9)">9월</button>
                <button class="month-tab" onclick="switchMonth(10)">10월</button>
                <button class="month-tab" onclick="switchMonth(11)">11월</button>
                <button class="month-tab" onclick="switchMonth(12)">12월</button>
            </div>

            <!-- 월별 진척률 -->
            <div class="card">
                <div class="card__body">
                    <h3 id="monthly-title">1월 진척률</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="monthly-progress"></div>
                    </div>
                    <span class="progress-text" id="monthly-progress-text">0%</span>
                </div>
            </div>

            <!-- 업무 추가 버튼 -->
            <div class="action-buttons">
                <button class="btn btn--primary" onclick="openTaskModal()">업무 추가</button>
            </div>

            <!-- 업무 콘텐츠 -->
            <div id="task-content" class="tasks-container">
                <!-- 업무 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 업무 추가/편집 모달 -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="task-modal-title">업무 추가</h3>
                <button class="modal-close" onclick="closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label class="form-label">업무명</label>
                        <input type="text" id="task-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">업무 유형</label>
                        <select id="task-type" class="form-control">
                            <option value="정기업무">정기업무</option>
                            <option value="프로젝트업무">프로젝트업무</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <textarea id="task-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group" id="weeks-group">
                        <label class="form-label">주간 수</label>
                        <input type="number" id="task-weeks" class="form-control" min="1" max="4" value="1">
                    </div>
                    
                    <!-- 월 선택 체크박스 -->
                    <div class="form-group" id="month-selection-group">
                        <label class="form-label">적용할 월 선택</label>
                        <div class="month-checkboxes">
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="1">
                                1월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="2">
                                2월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="3">
                                3월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="4">
                                4월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="5">
                                5월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="6">
                                6월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="7">
                                7월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="8">
                                8월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="9">
                                9월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="10">
                                10월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="11">
                                11월
                            </label>
                            <label class="month-checkbox">
                                <input type="checkbox" name="selected-months" value="12">
                                12월
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" onclick="closeTaskModal()">취소</button>
                <button class="btn btn--primary" onclick="saveTask()">저장</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
